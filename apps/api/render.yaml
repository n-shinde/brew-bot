services:
  - type: web
    name: cupwise-api
    env: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://your-vercel-project.vercel.app, http://localhost:3000
      - key: GMAPS_KEY
        sync: false
      - key: YELP_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
